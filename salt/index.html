<html>
<head>
  <meta charset="utf-8">

  <meta name="theme-color" content="#719ee5">

  <title>WordPlate - Salts</title>

  <link rel="shortcut icon" href="/favicon.png">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-12500778-13', 'auto');
  ga('send', 'pageview');
  </script>
</head>
<body>
  <pre id="pre"></pre>
  <script>
    'use strict';

    const keys = ['AUTH_KEY', 'SECURE_AUTH_KEY', 'LOGGED_IN_KEY', 'NONCE_KEY', 'AUTH_SALT', 'SECURE_AUTH_SALT', 'LOGGED_IN_SALT', 'NONCE_SALT'];

    function generate() {
      var text = '';
      var possible = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_[]{}<>~`+=,.;:/?|';

      for (var i = 0; i < 64; i++ ) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }

      return text;
    }

    var pre = document.getElementById('pre')

    for (var i = 0; i < keys.length; i++) {
      pre.innerText += (keys[i] + "='" + generate() + "'") + "\n";
    }
  </script>
</body>
</html>
