<pre id="pre" style="padding-left: 20px;"></pre>
<script>
  'use strict';

  const randomString = () => {
    let arr = new Uint8Array(64 / 2);

    window.crypto.getRandomValues(arr);

    return Array.from(arr, dec => {
      return ('0' + dec.toString(16)).substr(-2);
    }).join('');
  }

  const pre = document.getElementById('pre');

  const keys = ['AUTH_KEY', 'SECURE_AUTH_KEY', 'LOGGED_IN_KEY', 'NONCE_KEY', 'AUTH_SALT', 'SECURE_AUTH_SALT', 'LOGGED_IN_SALT', 'NONCE_SALT'];

  keys.forEach(key => {
    pre.innerText += (key + "=" + randomString()) + "\n";
  });
</script>
